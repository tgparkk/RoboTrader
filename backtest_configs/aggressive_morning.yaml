# 백테스트 설정 - 공격적 오전 전략
name: "aggressive_morning"
description: "오전 시간대 집중, 오후 완전 차단"

# 시간대 필터
time_filter:
  enable: true
  hour_9_min_confidence: 65   # 65 (완화)
  hour_10_min_confidence: 85  # 85 (강화)
  hour_11_min_confidence: 85  # 85 (강화)
  hour_12_min_confidence: 95  # 95 (거의 차단)
  hour_14_min_confidence: 95  # 95 (거의 차단)
  hour_15_min_confidence: 95  # 95 (거의 차단)

  # 오후 시간대 완전 차단
  block_hours: [12, 13, 14, 15]

# 가격 필터
price_filter:
  enable: true
  min_gain_from_open_pct: 2.0
  max_gain_from_open_pct: 22.0

# 신뢰도 필터
confidence_filter:
  enable: true
  max_confidence: 94  # 94 (강화)
  min_confidence: 70

# 일봉 필터
daily_filter:
  enable: false
  min_strength: 40
  require_ideal_pattern: false

# 거래량 필터
volume_filter:
  enable: true
  breakout_volume_multiplier: 1.0  # 1.0 (강화: 지지 구간 평균 이상)
  support_volume_decline_threshold: -40  # -40% (강화)

# 지지 패턴 필터
support_pattern_filter:
  enable: true
  max_support_volatility_pct: 2.5  # 2.5% (강화)
  weak_support_threshold: 2

# 손절/익절 설정
exit_rules:
  stop_loss_pct: 2.5
  take_profit_pct: 3.5

# 백테스트 기간
backtest_period:
  start_date: "20250901"
  end_date: "20251029"
